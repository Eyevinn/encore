jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'METHOD'
            includes = ['se.svt.oss.encore.*']
            excludes = [
                    '*.invoke()',
                    '*.EncoreProperties*.get*()',
                    '*.DefaultConstructorMarker*',
                    '*ApplicationKt.main*',
                    '*.static {...}',
                    '*.model.*.get*',
                    '*.service.localencode.LocalEncodeService.moveFile*',
                    '*.S3Properties*.get*()',
                    '*RemoteFileService.DefaultHandler.*',
                    '*QueueService.getQueue*',
                    '*QueueService.migrateQueues()',
                    '*.ShutdownHandler.*',
                    '*FfmpegExecutor.runFfmpeg$lambda$7(java.lang.Process)',
                    '*FfmpegExecutor.runFfmpeg$lambda$8(java.lang.Process)',
                    '*FfmpegExecutorKt.getProgressRegex()',
                    '*FilterSettings.*',
            ]
            limit {
                counter = 'LINE'
                minimum = 0.7
            }
        }

        failOnViolation = true
    }
}

jacocoTestCoverageVerification.dependsOn jacocoTestReport
check.dependsOn jacocoTestCoverageVerification
