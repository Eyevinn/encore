name: archive
description: Archive format
encodes:
  - type: VideoEncode
    codec: dnxhd
    height: #{profileParams['height']}
    params:
      b:v: 185M
      pix_fmt: yuv422p10le
    suffix: #{profileParams['suffix']}
    format: mxf
    twoPass: false
    audioEncode:
      type: SimpleAudioEncode
      codec: pcm_s24le
